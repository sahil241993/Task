
<div class="container color-dark">
<div class="col">
  <p>Add a Task List item</p>
  </div>
<div class="col">
  <p>Your Task List {{taskCount}}</p>
  </div>
</div>



<div class="container color-light">
<div class="col">
  <p>Use this form below to add a new Task</p>
  </div>
  <form>
    <input type="text" class="txt" name="item" [(ngModel)]="taskText"/> 
    <input type="submit" class="btn" value="Add Task" (click)="addItem()"/> 
    </form>
<div class="col">
  
  <p class="life-container" *ngFor="let t of tasks">
     {{t.ta}}
     {{t.date}}
  </p>
  </div>
</div>
