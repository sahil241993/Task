<!DOCTYPE html>
<html lang="en">
<head>

<base href="/"/>
    <meta charset="UTF-8">
    <title>{% block title %}Viberr{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href= "{% static "bootstrap-3.3.7-dist/css/bootstrap.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href= "{% static "stylesheets/styles.css" %}">


     <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/material.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/ngDialog.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/ngDialog-theme-default.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'lib/snackbarjs/snackbar.min.css' %}" />


    <link rel="stylesheet" text="text/css" href="{% static 'bootstrap-3.3.7-dist/css/ngDialog.css' %}">

    <script type="text/javascript" src="{% static 'javascripts/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7-dist/js/material.js' %}"></script>

<script type="text/javascript" src="{% static 'javascripts/angular.js' %}"></script>


<script src="{% static 'javascripts/ngDialog.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/snackbarjs/snackbar.min.js' %}"></script>

<script src="{% static 'javascripts/thinkster.js' %}"></script>
<script src="{% static 'javascripts/authentication/controller/register.controller.js' %}"></script>
<script  src="{% static 'javascripts/authentication/controller/login.controller.js' %}"></script>
    <script src="{% static 'javascripts/authentication/controller/navbar.controller.js' %}"></script>

     <script src="{% static 'javascripts/layout/controller/index.controller.js' %}"></script>

    <script src="{% static 'javascripts/authentication/services/authentication.service.js' %}"></script>
<script src="{% static 'javascripts/utils/services/snackbar.service.js' %}"></script>
<script src="{% static 'javascripts/posts/services/posts.service.js' %}"></script>

<script type="text/javascript" src="{% static 'javascripts/posts/directives/posts.directive.js' %}"></script>
<script type="text/javascript" src="{% static 'javascripts/posts/controllers/posts.controller.js' %}"></script>
<script type="text/javascript" src="{% static 'javascripts/posts/directives/post.directive.js' %}"></script>
<script type="text/javascript" src="{% static 'javascripts/posts/controllers/new-post.controller.js' %}"></script>
<script type="text/javascript" src="{% static 'javascripts/profile/service/profile.service.js' %}"></script>
<script type="text/javascript" src="{% static 'javascripts/profile/controllers/profile.controller.js' %}"></script>
<script type="text/javascript" src="{% static 'javascripts/profile/controllers/profile-settings.controller.js' %}"></script>
<script src="{% static 'javascripts/angular-cookies.js' %}"></script>
    <script src="{% static 'javascripts/angular-route.js' %}"></script>
</head>

<body ng-app="thinkster" >

<nav class="navbar navbar-default" role="navigation" ng-controller="NavbarController as vm">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#not-google-plus-nav">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Not Google Plus</a>
    </div> <!-- ./navbar-header -->

    <div class="collapse navbar-collapse" id="not-google-plus-nav">
      <ul class="nav navbar-nav pull-right">
        {% if user.is_authenticated %}
          <li><a href="/+{{ user.username }}">+{{ user.username }}</a></li>
          <li><a href="/+{{ user.username }}/settings">Settings</a></li>
          <li><a href="javascript:void(0)" ng-click="vm.logout()">Logout</a></li>
        {% else %}
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        {% endif %}
      </ul>
    </div> <!-- /.collapse.navbar-collapse -->
  </div> <!-- /.container-fluid -->
</nav>
<div ng-view="myview">

</div>
</body>
{% block body %}


{% endblock %}
</html>
